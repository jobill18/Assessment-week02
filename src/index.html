<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 2 Assessment: HTML/CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <form>
        <p>
          <input type="text" name="character-name" class="input"/>
          <label for="character-name">Character Name:</label>
        </p>
        <p>
          <input type="radio" value = 'jedi' name="alignment" id="jedi" class="input"/>
          <label for="jedi">Jedi</label>
          <input type="radio" value = 'sith' name="alignment" id="sith" class="input"/>
          <label for="sith">Sith</label>
        </p>
        <p>
          <label for="lightsaber-color">Lightsaber color:</label>
          <select name = 'lightsaber' type="text" id="lightsaber-color" class="input">
            <option value="blue" id="blue">Blue</option>
            <option value="green" id="green">Green</option>
            <option value="red" id = "red">Red</option>
            <option value="purple" id="purple">Purple</option>
          </select>
        </p>
        <p><button type = 'submit' class="input">Submit</button></p>
      </form>
      <p>
        <table>
          <tr>
            <th>Planet</th>
            <th>Environment</th>
            <th>Population</th>
          </tr>
          <tr>
            <td>Tatooine</td>
            <td>Desert</td>
            <td>200,000</td>
          </tr>
          <tr>
            <td>Hoth</td>
            <td>Ice</td>
            <td>0</td>
          </tr>
          <tr>
            <td>Endor</td>
            <td>Forest</td>
            <td>30,000,000</td>
          </tr>
          <tr>
            <td>Mustafar</td>
            <td>Lava</td>
            <td>10,000</td>
          </tr>
        </table>
      </p>
    </main>
  </body>
</html>
